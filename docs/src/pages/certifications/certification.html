<section class="certification__container">
    <h1 class="certification__title title">Mis certificados</h1>
    <p class="certification__description text">
        Estas son las certificaciones que he obtenido, avalando mis conocimientos en diferentes tecnologías y áreas de desarrollo.
    </p>
    
    <div class="certification__card">
        <div class="certification__buttons">
            <button class="button__prevBtn" id="prevBtnC">
                <span class="prevBtn btn" aria-label="Prev"></span>
            </button>
            <div class="certification__containerImg">
                <img class="certification__image img" id="certificImage" aria-label="certification">
            </div>
            <button class="button__nextBtn" id="nextBtnC">
                <span class="nextBtn btn" aria-label="Next"></span>
            </button>
        </div>
        <div class="certification__content">
            <h2 class="certification__name subtitle" id="certificTitle"></h2>
            <p class="certification__issued text" id="certificIssued"></p>
            <p class="certification__date text" id="certificDate"></p>
            <a class="certification__link link" id="certificLink" target="_blank" href="#">Ver certificacion</a>
        </div>
    </div>
    <div class="certification__institutions">
        <h2 class="certification__subtitle title">Institutos</h2>
        <img class="institut__image img" aria-label="Platzi">
    </div>
</section>
